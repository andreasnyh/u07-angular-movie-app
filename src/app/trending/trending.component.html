<h1 class="title text-center h1-responsive">Trending Movies this week</h1>

<div class="container-fluid">
  <div class="row">
    <!-- Loop trending movies, limit result with slice -->
    <div class="col-4 col-md-4 col-lg-2 my-2 px-2 px-md-4" *ngFor="let item of trending | slice: 0:18">
      <a class="view overlay zoom" routerLink="/movie/{{ item.id }}">
        <img
          class="poster-img hoverable"
          src="https://image.tmdb.org/t/p/w400/{{ item.poster_path }}"
          title="{{ item.title }}"
          alt="{{ item.title }}"
        />
      </a>
    </div>
  </div>
</div>

<!-- Implement this -->
<!-- <app-page-navigation></app-page-navigation> -->

<div class="page-navigation container-fluid my-3">
  <div class="row justify-content-center align-items-center px-3">

    <!-- Spacer -->
    <!-- <div class="col"></div> -->

    <!-- <div class="col-12 col-md-3"> -->
      <button type="button" class="btn btn-primary col-4 col-md-2" *ngIf="page <= 1; else buttonActive" disabled>
        <i class="fas fa-angle-double-left"></i>&nbsp; Previous page
      </button>
      <ng-template #buttonActive>
        <button type="button" class="btn btn-primary col-4 col-md-2" (click)="getTrending(page - 1)" routerLinkActive>
          <i class="fas fa-angle-double-left"></i>&nbsp; Previous page
        </button>
      </ng-template>

      <div class="col-4 col-md-2">
        <span class="current-page">Page {{ page }}<br> of <br>{{ totalPages }}</span>
      </div>

      <button type="button" class="btn btn-primary col-4 col-md-2" (click)="getTrending(page + 1)" routerLinkActive>
        Next page &nbsp;<i class="fas fa-angle-double-right"></i>
      </button>
    </div>

    <!-- Spacer -->
    <!-- <div class="col"></div> -->
  <!-- </div> -->
</div>
