<h1>Popular Movies this week</h1>
<div class="poster-container">
  <!-- Loop trending movies, limit result with slice -->
  <div *ngFor="let item of popular | slice: 0:20">
    <img
      class="poster-img"
      src="https://image.tmdb.org/t/p/w400/{{ item.poster_path }}"
      title="{{ item.title }}"
      alt="{{ item.title }}"
    />
  </div>
</div>
