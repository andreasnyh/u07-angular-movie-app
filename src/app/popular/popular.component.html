<h1 class="h1-responsive">Popular Movies this week</h1>
<div class="poster-container">
  <!-- Loop Popular movies, limit result with slice -->
  <div *ngFor="let item of popular | slice: 0:20">
    <a routerLink="/movie/{{ item.id }}">
      <img
        class="poster-img"
        src="https://image.tmdb.org/t/p/w400/{{ item.poster_path }}"
        title="{{ item.title }}"
        alt="{{ item.title }}"
      />
    </a>
  </div>
</div>

<!-- Implement this -->
<!-- <app-page-navigation></app-page-navigation> -->

<div class="page-navigation">
  <button *ngIf="page > 1" (click)="getPopular(1)" routerLinkActive>
    First page
  </button>
  <button *ngIf="page > 1" (click)="getPopular(page - 1)" routerLinkActive>
    Last page
  </button>
  <a>Page {{ page }}</a>
  <button (click)="getPopular(page + 1)" routerLinkActive>Next page</button>
</div>
