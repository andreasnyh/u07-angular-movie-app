<!-- If api call is done -->
<div *ngIf="movie">

  <img
  class="bg-img"
  src="https://image.tmdb.org/t/p/original/{{ movie['backdrop_path'] }}"
/>

<div class="poster-img-container">
  <img
    class="poster-img-solo"
    src="https://image.tmdb.org/t/p/w500/{{ movie['poster_path'] }}"
    title="{{ movie['title'] }}"
    alt="{{ movie['title'] }}"
  />
</div>

  <!-- if the original title is different from the title, display it -->
  <p *ngIf="movie['original_title'] !== movie['title']">
    Original title: {{ movie["original_title"] }}
  </p>

  <p>Title: {{ movie["title"] }} ({{ movie["release_date"] | slice: 0:4 }})</p>
  <p *ngIf="movie['tagline']">Tagline: "{{ movie["tagline"] }}"</p>
  <p>Vote average: {{ movie["vote_average"] }}</p>

  <!-- List of applicable genres -->
  <div *ngIf="movie['genres'].length">
    <h3 class="h3-responsive">Genres:</h3>
    <div *ngFor="let genre of movie['genres']">
      <span>{{ genre["name"] }}</span>
    </div>
  </div>

  <!-- Summary plot -->
  <div *ngIf="movie['overview'].length">
    <h3 class="h3-responsive">Summary:</h3>
    <p>{{ movie["overview"] }}</p>
  </div>

  <!-- Top five cast -->
  <div *ngIf="movie['credits']['cast'].length">

    <h3 class="h3-responsive">Cast:</h3>
      <div class="cast-container">
      <div class="actor-card" *ngFor="let cast of movie['credits']['cast'] | slice: 0:5">
        <a routerLink="/person/{{ cast['id'] }}">
          <img
          class="poster-img-solo"
          src="https://image.tmdb.org/t/p/w200/{{ cast['profile_path'] }}"
          title="{{ cast['name'] }}"
          alt="{{ cast['name'] }}"
        />

          <p>{{ cast["name"] }}</p>
        </a>
      </div>
</div>
  </div>
</div>
